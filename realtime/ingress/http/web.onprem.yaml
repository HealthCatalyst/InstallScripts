apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: realtime.ingress
  namespace: fabricrealtime
  labels:  
    expose: external        
  annotations:
      kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /certificates
        backend:
          serviceName: certificateserverpublic
          servicePort: 80
