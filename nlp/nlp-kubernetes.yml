apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fabric.nlp.mysqlserver
  namespace: fabricnlp  
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysqlserver
          image: healthcatalyst/fabric.nlp.docker.mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysqlrootpassword
                  key: password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysqlpassword
                  key: password
            - name: MYSQL_DATABASE
              value: nlpmt
            - name: MYSQL_USER
              value: NLP_APP_USER
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql

      volumes:
        - name: mysql-persistent-storage
          hostPath:
            path: /data/mysql
---
